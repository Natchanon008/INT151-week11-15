<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dialog + Time Demo</title>

  <style>
    /* Overlay */
    #dialogOverlay {
      display: none;
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%; 
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    /* Dialog Box */
    #dialogBox {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 260px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    #dialogOkBtn {
      margin-top: 12px;
      padding: 8px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h2 id="statusMsg">Declaration Status: None</h2>

  <!-- ปุ่มทดสอบ dialog -->
  <button id="testDialogBtn">Test Dialog</button>

  <div id="dialogOverlay">
    <div id="dialogBox">
      <p id="dialogMessage">Message goes here...</p>
      <button id="dialogOkBtn">OK</button>
    </div>
  </div>

  <!-- Import your script.js -->
  <script src="script.js"></script>

</body>
</html>
